<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <div class="card shadow-lg">
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body mb-2">         
          <form class="row g-3" autocomplete="off">
            <div class="col-md-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="loginModel.email">
            </div>
            <div class="col-md-12">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginModel.password">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="row justify-content-center text-center">
            <div class="col-md-6">
              <button type="submit" class="btn btn-sm btn-outline-primary" (click)="onClickLogin()">
                <i class="bi bi-box-arrow-in-right"></i>
                Sign in
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
