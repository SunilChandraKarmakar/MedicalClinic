<div class="container">
  <div class="row mt-3">
    <div class="col-md-12">
      <h3 class="text-center">Create User</h3>
      <hr>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <form class="row g-3" autocomplete="off">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="userCreateModel.firstName">
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="userCreateModel.lastName">
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="example@abc.com" name="email" [(ngModel)]="userCreateModel.email">
            </div>
            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userCreateModel.password">
            </div>
            <div class="col-md-6">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="userCreateModel.phoneNumber">
            </div>
            <div class="col-md-6">
              <div class="row user-type-radio">
                <div class="col-md-4">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="normal" name="userTypeId" [(ngModel)]="userCreateModel.userTypeId" 
                      value="1">
                    <label class="form-check-label" for="normal">
                      Normal
                    </label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="manager" name="userTypeId" [(ngModel)]="userCreateModel.userTypeId" 
                      value="2">
                    <label class="form-check-label" for="manager">
                      Manager
                    </label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="admin" name="userTypeId" [(ngModel)]="userCreateModel.userTypeId" 
                      value="3">
                    <label class="form-check-label" for="admin">
                      Admin
                    </label>
                  </div>
                </div>
              </div>            
            </div>
            <div class="col-md-6 justify-content-center">
              <button type="submit" class="btn btn-sm btn-outline-success" (click)="onCreateUser()">
                <i class="bi bi-floppy"></i>
                Save
              </button>
              <a class="btn btn-sm btn-outline-secondary ms-1" routerLink="/user_list">
                <i class="bi bi-x-circle"></i>
                Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
